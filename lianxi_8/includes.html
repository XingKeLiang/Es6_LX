<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
	        li{
	            width:150px;
	            height:150px;
	            border:1px solid #ccc;
	            float:left;
	            margin:20px;
	        }
	    </style>
	</head>
	<body>
		<ul>
	        <li>我</li>
	        <li>想</li>
	        <li>好</li>
	        <li>学</li>
	        <li>习</li>
	    </ul>
	</body>
</html>
<script type="text/javascript">
	let str = "我想好好学习";
	//获取所有的li标签
	let li = document.querySelectorAll("li");
	//将li标签转换成数组
	let result = Array.from(li,function(item){
		return item;
	}) 
//	筛选出有‘好’这个字的
	let obj = result.filter(function(item){
		//inclides 包含‘好’字        textContent 标签中含有‘好’字
		if (str.includes("好")&&item.textContent == "好"){
			item.style.background = "red"
		};
	});
	
	console.log(obj);
</script>
