<script type="text/javascript">
	let aLi = document.querySelectorAll("p");
	//得到所有的p标签
	let arr = Array.from(aLi);
	//将得到的值转换为真正的对象
	let result = arr.filter(function(item){
		//			filter：过滤        textContent:得到p标签里面的值
		if( item.textContent.length>2&&item.textContent.length<4){
			return true;
		}
	});
	//任何一个
	result.forEach(function(item,index){
		item.onclick = function(){
			alert(this.innerHTML)
		}
	})
</script>
