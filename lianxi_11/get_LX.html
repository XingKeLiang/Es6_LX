<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" id="befo">
    <input type="button" value="get" id="but">
    <ul>

    </ul>
</body>
</html>
<script src="js/jquery-1.8.3.min.js"></script>
<script>
    $(function(){
        $("#but").click(function(){
            var tes = $("#befo").val();
             $.get("https://api.apishop.net/common/oil/getOilPriceToday",{
                apiKey :"SJZwILL28428c467a9327fbf2a7cea5cd7bb7d347860007",
                province:tes
             },function(response){
                 var data = JSON.parse(response);
                // console.log(data.result.list);
                $.each(data.result.list[0],function(index,value){
                   var li =  $("<li>"+value+"</li>");
                   $("ul").append(li);
                })
             })
        })
    })

</script>
